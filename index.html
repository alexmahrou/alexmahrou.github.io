<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alex | Builds What Matters</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      height: 100%;
      font-family: 'Space Grotesk', sans-serif;
      background-color: #0d0d0d;
      overflow: hidden;
    }
    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      height: 100vh;
      position: relative;
    }
    .bg {
      background: url('image.jpg') center center/cover no-repeat;
      filter: grayscale(40%) brightness(70%) contrast(105%) saturate(120%);
      position: relative;
      z-index: 1;
    }
    .bg::after {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(to right, rgba(13,13,13,0.85) 0%, transparent 100%);
      z-index: 2;
    }
    .content {
      position: relative;
      z-index: 3;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 5rem 6rem;
      background: linear-gradient(to right, #0d0d0d 40%, rgba(13, 13, 13, 0.5));
    }
    h1 {
      font-size: 3.2rem;
      font-weight: 700;
      margin-bottom: 2.5rem;
      background: linear-gradient(90deg, #00b4d8, #90e0ef);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    p {
      max-width: 540px;
      font-size: 1.2rem;
      line-height: 1.8;
      color: #ccc;
      margin-bottom: 2rem;
    }
    a {
      font-weight: 600;
      color: #00b4d8;
      text-decoration: none;
      border-bottom: 2px solid transparent;
      transition: all 0.3s ease-in-out;
    }
    a:hover {
      color: #90e0ef;
      border-color: #90e0ef;
    }
    @media (max-width: 900px) {
      .container {
        grid-template-columns: 1fr;
        grid-template-rows: 1fr 1fr;
      }
      .content {
        padding: 2rem;
        align-items: center;
        text-align: center;
      }
      h1 {
        font-size: 2.4rem;
      }
    }
    body.fade-in {
      animation: fadeIn 1s ease-in forwards;
      opacity: 0;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
	.link-group {
  margin-top: 2.5rem;
  display: flex;
  flex-direction: column;
  gap: 0.75rem;
	}

	.link-subtle {
	  font-size: 1rem;
	  color: #90e0ef;
	  opacity: 0.7;
	}

	.link-subtle:hover {
	  opacity: 1;
	}

	.link-primary {
	  font-size: 1.1rem;
	  color: #00b4d8;
	  font-weight: 600;
	  transition: all 0.3s ease-in-out;
	}

	.link-primary:hover {
	  color: #90e0ef;
	}
  </style>
</head>
<body class="fade-in">
  <div class="container">
    <div class="bg"></div>
    <div class="content">
      <h1>Alex Mahrou • Builds What Matters</h1>
      <p>Builder of platforms. Cutter of noise. I work at the intersection of systems, strategy, and scale.</p>
      <p>If you're solving hard problems or thinking in frameworks, you’re probably in the right place.</p>
      <p>Reach out if you want to talk shop.</p>
      <div class="link-group">
		<a href="#" id="contact-link" class="link-subtle">Let’s connect</a>
		<a href="about.html" class="link-primary" onclick="event.preventDefault(); document.body.classList.remove('fade-in'); document.body.style.opacity = 0; setTimeout(() => { window.location.href='about.html'; }, 200);">About me →</a>
	</div>

    </div>
  </div>
  <script>
    const user = "alexmahrou";
    const domain = "gmail.com";
    const anchor = document.getElementById("contact-link");
    anchor.href = `mailto:${user}@${domain}`;
    anchor.textContent = "Let’s connect";
  </script>
</body>
</html>
